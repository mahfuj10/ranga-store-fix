<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!------------- css file ------------>
  <link rel="stylesheet" href="./css/style.css" />
 
  <!-------------- bootstrap css cdn  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
  <!------------ font awesome cdn ---------->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
 
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!---------- favicon ----------->
  <link rel="shortcut icon" href="https://previews.123rf.com/images/faysalfarhan/faysalfarhan1706/faysalfarhan170600435/80472328-ecommerce-icon-isolated-on-glassy-blue-round-button-abstract-illustration.jpg" type="image/x-icon">
  
  <title>Around The Clock Shop</title>

</head>

<body>

  <header>
            <!-- website name -->
    <h3 class="text-center mt-3">Welcome to <span class="text-danger">Around The Clock Shop !!!</span></h3>

    <!------------- search input ----------->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
      <input type="text" id="search-input" class="form-control border-dark" placeholder="Search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2"/>
      
      <!------------ search button -------->
      <button onclick="loadProducts()" class="btn btn-outline-dark" type="button" id="search-button">search</button>
    </div>

  </header>
  
  <main class="main">

    <!-- product details-->
    <div id="product-details">

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Product details</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4" id="modal-info">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="modal-button" class="btn btn-primary">Buy Now</button>
      </div>
    </div>
  </div>
</div>
    
   </div>

    <div class="row">
      <!-- all products container -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class=""></div>
      </div>

      <!-- my cart section -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h3>My-Cart</h3>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center d-grid">
            <button id="purchase-btn" class="btn btn-danger text-center" data-bs-toggle="modal" data-bs-target="#exampleModal" >Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  
  </main>

<!---------- bootstrap js bundle --------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!----------- javascript file ------------>
  <script src="./js/app.js"></script>

</body>
</html>
